<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
<div class="side">
        <div class="logo-container">
            <img class="logo" src="assets/logo.png" alt="Logo">
        </div>
      
    <div class="all">
        <div class="icon-container">
            <img class="icon" src="assets/hat.svg" alt="About">
            <p>About</p>
        </div>
        <div class="icon-container">
            <img class="icon" src="assets/spoon.svg" alt="Menu">
            <p>Menu</p>
        </div>
        <div class="icon-container">
            <img class="icon" src="assets/rest.svg" alt="Branches">
            <p>Branches</p>
        </div>
        <div class="icon-container">
            <img class="icon" src="assets/Suitcase.svg" alt="Career">
            <p>Career</p>
        </div>
        <div class="icon-container">
            <img class="icon" src="assets/phone.svg" alt="Hi">
            <p>Contact us</p>
        </div>
    </div>

    <div class="footer">
        <img class="icon" src="assets/Facebook.svg" alt="">
        <p>|</p>
        <img class="icon" src="assets/Share.svg" alt="">
    </div>
</div>
<div class="main">
    <div class="header">
        <div class="food-icon-container">
            <img class="food-icon" src="assets/Burger.svg">
            <p class="funky">Burgers</p>
        </div>
        <div class="food-icon-container">
            <img class="food-icon" src="assets/Sandwich.svg">
            <p class="funky">Sandwiches</p>
        </div>
        <div class="food-icon-container">
            <img class="food-icon" src="assets/Plate.svg">
            <p class="funky">Platters</p>
        </div>
        <div class="food-icon-container">
            <img class="food-icon" src="assets/Fries.svg">
            <p class="funky">Box and Dip</p>
        </div>
        <div class="food-icon-container">
            <img class="food-icon" src="assets/Salad.svg">
            <p class="funky">Side salads</p>
        </div>
        <div class="food-icon-container">
            <img class="food-icon" src="assets/Drink.svg">
            <p class="funky">Beverages</p>
        </div>
    </div>

</div>
</div>
</body>
</html>
